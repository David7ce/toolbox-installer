<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h2>Generate Your Installation Script</h2>
        <p>Every Operating System has a package manager that handles software installation and dependency resolution. <a href="https://en.wikipedia.org/wiki/Package_manager">Learn more</a></p>
        <h3>Select the software packages to install:</h3>
    </header>
    <div class="container">
        <form id="packageForm">
            <button type="button" onclick="toggleSelectAllPackages()">Select / Deselect All Packages</button>
            <!-- <button type="button" onclick="favPackages()">Select / Deselect Favorite Packages</button> -->
            <div id="packageContainer" class="package-container columns">
                <!-- Aquí se generará dinámicamente el contenido -->
            </div>
            <h3>Select the distribution:</h3>
            <label><input type="radio" name="distro" value="arch_pacman"> Arch Linux (<a href="https://archlinux.org/packages/">arch</a> + <a href="https://aur.archlinux.org/packages/">AUR packages</a>)</label>
            <label><input type="radio" name="distro" value="debian_apt"> Debian GNU/Linux (<a href="https://packages.debian.org/stable/admin/0install">deb packages</a>)</label>
            <label><input type="radio" name="distro" value="fedora_rpm"> Fedora Linux (<a href="https://packages.fedoraproject.org/">fedora packages</a>)</label>
            <label><input type="radio" name="distro" value="gentoo_emerge"> Gentoo Linux (<a href="https://packages.gentoo.org/">gentoo packages</a>)</label>
            <label><input type="radio" name="distro" value="nixos_nix-env"> NixOS (<a href="https://search.nixos.org/packages">nixos packages</a>)</label>
            <label><input type="radio" name="distro" value="void_xbps"> Void Linux (<a href="https://voidlinux.org/packages/">void packages</a>)</label>
            <label><input type="radio" name="distro" value="linux_flatpak"> Universal Linux (<a href="https://flathub.org/">flatpak packages</a>)</label>
            <label><input type="radio" name="distro" value="freebsd_pkg-env"> FreeBSD (<a href="https://ports.freebsd.org/cgi/ports.cgi">freeBSD packages</a>)</label>
            <label><input type="radio" name="distro" value="macos_brew"> macOS/Linux (<a href="https://formulae.brew.sh/">brew packages</a>)</label>
            <label><input type="radio" name="distro" value="windows_winget"> Windows (<a href="https://winstall.app/">winget packages</a>)</label>
            <button type="button" onclick="generateCommand()">Generate Installation Command</button>
        </form>
        <div id="output">
            <h4>Installation command:</h4>
            <code id="installation-command"></code>
            <br/>
            <h4>Packages not found:</h4>
            <code id="packages-not-found"></code>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
