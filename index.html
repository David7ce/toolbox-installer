<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Generator</title>
    <link rel="stylesheet" href="css/base-styles.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/theme-toggle.js"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="page-wrapper">
        <header class="page-header">
            <h1>Generate your command to install packages</h1>
            <button type="button" id="themeToggle" class="theme-toggle" aria-label="Switch to dark mode"
                title="Dark mode">
                ğŸŒ™
            </button>
        </header>
        <!--
        <section class="intro-section">
            <h2>How to install packages</h2>
            <p>Every major Operating System has a <a href="https://en.wikipedia.org/wiki/Package_manager">package manager</a>
                that handles software installation and dependency resolution. Here you can select the list of your favorite
                packages to install and generate the command installation. It is compatible with all major desktop OS
                (Windows, macOS, Linux and freeBSD) and for Linux supports all the basic distributions.
            </p>
            <p>
                Here is a list of package availability across different Operating Systems:
                <a href="os-compatibility.html">Package OS Compatibility</a>
            </p>
        </section>
    -->

        <section class="package-section">
            <!-- <h2>Select the packages to install:</h2> -->
            <div class="container">
                <form id="packageForm">
                    <div class="os-selector-container">
                        <div class="primary-os-selector">
                            <button type="button" class="os-btn" data-os="windows">ğŸªŸ Windows</button>
                            <button type="button" class="os-btn" data-os="macos">ğŸ macOS</button>
                            <button type="button" class="os-btn active" data-os="linux">ğŸ§ Linux</button>
                            <button type="button" class="os-btn" data-os="bsd">ğŸ”¥ BSD</button>
                        </div>

                        <div class="secondary-os-selector" id="linuxDistroSelector">
                            <button type="button" class="distro-btn active"
                                data-distro="linux_arch_pacman">Arch</button>
                            <button type="button" class="distro-btn"
                                data-distro="linux_debian_apt">Debian/Ubuntu</button>
                            <button type="button" class="distro-btn" data-distro="linux_fedora_rpm">Fedora</button>
                            <button type="button" class="distro-btn" data-distro="linux_gentoo_emerge">Gentoo</button>
                            <button type="button" class="distro-btn" data-distro="linux_void_xbps">Void</button>
                            <button type="button" class="distro-btn" data-distro="unix_nix_env">Nix</button>
                            <button type="button" class="distro-btn" data-distro="linux_flatpak">Flatpak</button>
                            <button type="button" class="distro-btn" data-distro="linux_snap">Snap</button>
                        </div>

                        <div class="os-compatibility-link">
                            <a href="os-compatibility.html"
                                title="View package compatibility across different operating systems">ğŸ“Š Package OS
                                Compatibility</a>
                        </div>
                    </div>

                    <div class="package-actions">
                        <div class="main-controls">
                            <label class="select-all-control">
                                <input type="checkbox" id="selectAllCheckbox" class="select-all-checkbox">
                                <span id="selectAllLabel">Select All</span>
                            </label>
                            <button type="button" class="toggle-all-btn" id="toggleAllBtn"
                                title="Collapse/Expand all categories">
                                <span id="toggleAllIcon">â–¼</span>
                                <span id="toggleAllLabel">Collapse All</span>
                            </button>
                            <select id="optionsSelect" class="options-select">
                                <option value="" hidden selected>âš™ï¸ Options</option>
                                <option value="loadFavorites">âœ¨ My Favorites</option>
                                <option value="importPackages">ğŸ“¥ Import Packages (JSON)</option>
                                <option value="exportPackages">ğŸ“¤ Export Packages (JSON)</option>
                            </select>
                        </div>
                        <input type="file" id="fileInput" accept=".json" style="display: none;">
                    </div>

                    <div id="packageContainer" class="package-container columns">
                        <!-- Loading spinner -->
                        <div class="loading-spinner" id="loadingSpinner">
                            <div class="spinner"></div>
                            <p>Loading packages...</p>
                        </div>
                        <!-- Generated content -->
                    </div>
                </form>
            </div>
        </section>
    </div>

    <!-- Sticky Footer with Command -->
    <div class="command-footer" id="commandFooter" role="region" aria-label="Installation command">
        <div class="command-container">
            <div class="command-output">
                <button type="button" class="copy-btn" id="copyCommandBtn" title="Copy to clipboard"
                    aria-label="Copy installation command to clipboard">
                    ğŸ“‹ Copy
                </button>
                <div class="command-content">
                    <strong class="command-label">Installation command</strong>
                    <code id="installation-command"
                        aria-live="polite">Select packages and OS to generate command...</code>
                </div>
            </div>
            <div class="command-warnings" id="commandWarnings" role="alert" aria-live="polite"></div>
        </div>
    </div>
</body>

</html>
